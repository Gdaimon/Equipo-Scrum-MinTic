<div class="container">

    <div>
      <!-- Titulo -->
      <h3 class="h3" align="right">Actualizar (Rol/Estado) de usuario</h3>
    </div>

    <!-- Opciones de Búsqueda -->
    <div class="input-group mb-3">
      <input
        type="number"
        id="id"
        class="form-control"
        placeholder="Id usuario"
        aria-label="Id usuario"
        aria-describedby="basic-addon2"
      />
      <input
        type="text"
        id="nombre_usuario"
        class="form-control"
        placeholder="Nombre de Usuario"
        aria-label="Nombre de Usuario"
        aria-describedby="basic-addon2"
      />
      <input
        type="email"
        id="correo"
        class="form-control"
        placeholder="Correo"
        aria-label="Correo"
        aria-describedby="basic-addon2"
      />

      <select
        name="rol"
        id="rol"
        class="form-control"
        placeholder="Estado"
        aria-label="Estado"
        aria-describedby="basic-addon2"
      >
        <optgroup>
          <option value="">Seleccione Rol</option>
          <option value="administrador">Administrador</option>
          <option value="vendedor">Vendedor</option>
        </optgroup>
      </select>

      <select
        name="estado"
        id="estado"
        class="form-control"
        placeholder="Estado"
        aria-label="Estado"
        aria-describedby="basic-addon2"
      >
        <optgroup>
          <option value="">Seleccione Estado</option>
          <option value="pendiente">Pendiente</option>
          <option value="autorizado">Autorizado</option>
          <option value="noautorizado">No Autorizado</option>
        </optgroup>
      </select>
      <!-- Botón -->
      <input type="button" value="Buscar" id="buscar" class="btn btn-dark" />
      <input type="button" value="Limpiar" id="limpiar" class="btn btn-dark" />
    </div>

    <!-- Tabla resultado busqueda -->
    <table class="table">
      <thead class="table table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre de Usuario</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
          <th scope="col">Estado</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
        
      </div>
      <tbody id="bodyTabla"></tbody>
    </table>

    <!-- Resultado de Edición -->
    <div>
     
      <div id="usuarioeditar">
        
      </div>
        
      
      <br />

      <div class="form-floating">
        <select
          class="form-select"
          aria-label="Floating label select example"
          name="edicion_rol"
          id="edicionRol"
        >
          <optgroup>
            <option value="">Seleccione</option>
            <option value="administrador">Administrador</option>
            <option value="vendedor">Vendedor</option>
          </optgroup>
        </select>
        <label for="floatingSelect">Rol: </label>
      </div>

      <div class="form-floating">
        <select
          class="form-select"
          aria-label="Floating label select example"
          name="edicionEstado"
          id="edicionEstado"
        >
          <optgroup>
            <option value="">Seleccione</option>
            <option value="pendiente">Pendiente</option>
            <option value="autorizado">Autorizado</option>
            <option value="noautorizado">No Autorizado</option>
          </optgroup>
        </select>
        <label for="floatingSelect">Estado: </label>
      </div>

      <br />
      <p align="right">
        <input
          type="button"
          value="Confirmar"
          id="confirmar"
          class="btn btn-dark"
        />
      </p>
    </div>
